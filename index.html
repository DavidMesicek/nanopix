<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Allow eval required by ethers.js from CDN; remove if your host already allows it -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net 'unsafe-eval'; object-src 'none'; base-uri 'self';">
  <title>NanoPix – Buy images with POL (Polygon)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="site-title">NanoPix</h1>
    <p class="site-subtitle">Buy images instantly with POL (Polygon)</p>
    <div class="header-actions">
      <div class="price-ticker" id="priceTicker">
        <img class="ticker-polygon-logo" id="tickerPolygonLogo" src="polygon.png" alt="Polygon" width="24" height="24" />
        <span class="ticker-label">POL</span>
        <span class="ticker-usd" id="tickerUsd">—</span>
        <span class="ticker-eur" id="tickerEur">—</span>
        <span class="ticker-stale" id="tickerStale"></span>
        <span class="ticker-provided">provided by <a href="https://www.coingecko.com/" target="_blank" rel="noopener">CoinGecko</a></span>
      </div>
      <div class="wallet-pol">
        <button type="button" class="btn btn-wallet btn-pol" id="connectPolBtn">Connect POL</button>
        <span class="wallet-pol-info" id="walletPolInfo"></span>
      </div>
    </div>
  </header>

  <p class="tagline">Pay once │ Use forever │ Commercial use allowed</p>

  <main class="main">
    <section class="gallery" id="gallery">
      <div class="gallery-grid" id="galleryGrid">
        <!-- Filled by JS -->
      </div>
    </section>
  </main>

  <footer class="page-license">
    <span class="page-license-text">Royalty-Free Commercial License</span>
  </footer>

  <div class="modal-overlay" id="modalOverlay" aria-hidden="true">
    <div class="modal" id="assetModal" role="dialog" aria-labelledby="modalTitle">
      <button type="button" class="modal-close" id="modalClose" aria-label="Close">&times;</button>
      <div class="modal-content" id="modalContent">
        <!-- Asset detail filled by JS -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script src="app.js?v=6"></script>
</body>
</html>
